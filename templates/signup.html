<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      background-color: black;
      padding: 20px;
    }

    .form_area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #EDDCD9;
      height: auto;
      width: 100%;
      max-width: 650px;
      padding: 30px 20px;
      border: 2px solid #264143;
      border-radius: 20px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
    }

    .title {
      color: #264143;
      font-weight: 900;
      font-size: 1.5em;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .sub_title {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      align-items: baseline;
      width: 100%;
    }

    .form_style {
      outline: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      width: 100%;
      padding: 12px 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    .form_style:focus,
    .btn:focus {
      transform: translateY(4px);
      box-shadow: 1px 2px 0px 0px #E99F4C;
    }

    .btn {
      padding: 15px;
      width: 100%;
      font-size: 15px;
      background: #DE5499;
      border-radius: 10px;
      font-weight: 800;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      opacity: .9;
    }

    .link {
      font-weight: 800;
      color: #264143;
      padding: 5px;
      text-decoration: none;
    }

    .alert {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: 600;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form_area">
      <p class="title">SIGN UP</p>


      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      <form method="POST" class="w-full max-w-lg">
        <div class="row mb-3">
          <div class="col-6">
            <div class="form_group">
              <label class="sub_title" for="first_name">First Name</label>
              <input placeholder="Enter your first name" class="form_style" type="text" id="name" name="first_name"
                required>
            </div>
          </div>
          <div class="col-6">
            <div class="form_group">
              <label class="sub_title" for="last_name">Last Name</label>
              <input placeholder="enter your last name" class="form_style" type="text" id="username" name="last_name"
                required>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <div class="form_group">
              <label class="sub_title" for="email">Email</label>
              <input placeholder="Enter your email" id="email" class="form_style" type="email" name="email" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form_group">
              <label class="sub_title" for="password">Password</label>
              <input placeholder="Enter your password" id="password" class="form_style" type="password" name="password"
                required>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <div class="form_group">
              <label class="sub_title" for="confirm_password">Confirm Password</label>
              <input placeholder="Confirm your password" id="confirm_password" class="form_style" type="password"
                name="confirm_password" required>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <button class="btn" type="submit">SIGN UP</button>
              <p>Have an Account? <a class="link" href="{{ url_for('login') }}">Login Here!</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
