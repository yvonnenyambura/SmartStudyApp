        h1 {
            color: white;
            text-align: center;
            padding-top: 50px;
            font-size: 3em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .intro-paragraph {
            color: #f0f0f0; 
            text-align: center;

            margin: 20px auto; 
            padding: 0 15px; 
            font-size: 1.2em;

            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);

    </head>
<body style="background-image: url('{{ url_for('static', filename='images/landingimage.jpg') }}'); 
             background-size: cover;

</div>

            <a href="{{ url_for('login') }}"
