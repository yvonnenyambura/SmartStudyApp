<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: black;
        }

        .form_area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #EDDCD9;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border: 2px solid #264143;
            border-radius: 20px;
            box-shadow: 6px 6px 0px 1px #E99F4C;
        }

        .title {
            color: #264143;
            font-weight: 900;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .sub_title {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .form_style {
            outline: none;
            border: 2px solid #264143;
            box-shadow: 3px 4px 0px 1px #E99F4C;
            width: 100%;
            padding: 12px 10px;
            border-radius: 8px;
            font-size: 15px;
        }

        .form_style:focus,
        .btn:focus {
            transform: translateY(4px);
            box-shadow: 1px 2px 0px 0px #E99F4C;
        }

        .btn {
            padding: 15px;
            width: 100%;
            font-size: 16px;
            background: #DE5499;
            border-radius: 10px;
            font-weight: 800;
            color: white;
            box-shadow: 3px 3px 0px 0px #E99F4C;
            border: none;
            margin-top: 20px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            opacity: .9;
        }

        .link {
            font-weight: 800;
            color: #264143;
            text-decoration: none;
            padding: 5px;
        }

        .alert {
            width: 100%;
            padding: 10px;
            background-color: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form_area">
            <p class="title">LOGIN</p>


            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" class="w-full">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="sub_title" for="email">Email</label>
                            <input name="email" placeholder="Enter your email" id="email" class="form_style"
                                type="email" required>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label class="sub_title" for="password">Password</label>
                            <input name="password" placeholder="Enter your password" id="password" class="form_style"
                                type="password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">LOGIN</button>

                <p class="text-center text-sm font-medium"> Don't have an Account? <a class="link"
                        href="{{ url_for('signup') }}">Sign Up Here!</a></p>
            </form>
        </div>
    </div>
</body>

</html>
